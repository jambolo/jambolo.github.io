<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advent of Code 2025 Visualizations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f6fa;
      --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #f4f6fa 100%);
      --fg: #1a1a1a;
      --accent: #2563eb;
      --accent-light: #e0e7ff;
      --card: #fff;
      --border: #e5e7eb;
      --shadow: 0 4px 24px rgba(37,99,235,0.08), 0 2px 12px rgba(0,0,0,0.06);
      --radius: 16px;
      --transition: 0.18s cubic-bezier(.4,0,.2,1);
    }
    [data-theme="dark"] {
      --bg: #181a1b;
      --bg-gradient: linear-gradient(135deg, #23272a 0%, #181a1b 100%);
      --fg: #e0e0e0;
      --accent: #60a5fa;
      --accent-light: #23272a;
      --card: #23272a;
      --border: #333;
      --shadow: 0 4px 24px rgba(96,165,250,0.10), 0 2px 12px rgba(0,0,0,0.18);
    }
    html, body {
      background: var(--bg-gradient);
      color: var(--fg);
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      background: transparent;
      padding: 2.5em 0 0.5em 0;
      margin-bottom: 0;
      text-align: center;
    }
    .logo {
      font-size: 2.1em;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: -1px;
      display: flex;
      align-items: center;
      gap: 0.6em;
      justify-content: center;
      margin-bottom: 0.2em;
    }
    .subtitle {
      color: #6b7280;
      font-size: 1.15em;
      margin-bottom: 1.5em;
      font-weight: 400;
      letter-spacing: 0.01em;
    }
    .main-card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      max-width: 950px;
      margin: 0 auto 2.5em auto;
      padding: 2.2em 2em 2em 2em;
      position: relative;
    }
    .search-box {
      margin: 0 auto 2.2em auto;
      max-width: 420px;
      display: flex;
      align-items: center;
      gap: 0.5em;
      background: var(--accent-light);
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(37,99,235,0.06);
      border: 1px solid var(--border);
      padding: 0.5em 1em;
      transition: box-shadow var(--transition), border var(--transition);
    }
    .search-box:focus-within {
      border: 1.5px solid var(--accent);
      box-shadow: 0 2px 12px rgba(37,99,235,0.10);
    }
    .search-box input {
      flex: 1;
      padding: 0.7em 0.8em;
      border-radius: 8px;
      border: none;
      font-size: 1.1em;
      background: transparent;
      color: var(--fg);
      outline: none;
      font-family: inherit;
    }
    .toggle-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5em 1.1em;
      cursor: pointer;
      font-size: 1.1em;
      margin-left: 1em;
      transition: background var(--transition), box-shadow var(--transition);
      box-shadow: 0 1px 4px rgba(0,0,0,0.07);
      outline: none;
    }
    .toggle-btn:focus, .toggle-btn:hover {
      background: #174ea6;
      box-shadow: 0 2px 8px rgba(37,99,235,0.13);
    }
    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2em;
      margin-bottom: 1em;
    }
    .webm-card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(37,99,235,0.04);
      border: 1px solid var(--border);
      padding: 1.1em 1em 1em 1em;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      transition: box-shadow var(--transition), transform var(--transition), border var(--transition);
      position: relative;
      min-width: 0;
    }
    .webm-card:hover, .webm-card:focus-within {
      box-shadow: 0 8px 32px rgba(37,99,235,0.13);
      transform: translateY(-2px) scale(1.018);
      border-color: var(--accent);
      z-index: 2;
    }
    .filename {
      font-weight: 600;
      color: var(--accent);
      text-decoration: none;
      font-size: 1.08em;
      margin-bottom: 0.2em;
      word-break: break-all;
      transition: color var(--transition);
      outline: none;
    }
    .filename:focus, .filename:hover {
      color: #174ea6;
      text-decoration: underline;
    }
    .filesize {
      color: #888;
      font-size: 0.97em;
      margin-left: 0.5em;
    }
    video {
      display: block;
      margin: 0.7em 0 0 0;
      max-width: 100%;
      border-radius: 8px;
      background: #000;
      box-shadow: 0 1px 6px rgba(0,0,0,0.10);
      outline: none;
    }
    .no-results {
      color: #c00;
      margin: 3em auto 0 auto;
      text-align: center;
      font-size: 1.2em;
      font-weight: 500;
    }
    footer {
      text-align: center;
      color: #888;
      font-size: 0.98em;
      margin: 3em 0 1em 0;
      padding-top: 1em;
      border-top: 1px solid var(--border);
      background: transparent;
    }
    @media (max-width: 600px) {
      .main-card { padding: 1.2em 0.5em 1em 0.5em; }
      .container { padding: 0 0.5em; }
      .videos-grid { gap: 1em; }
      header { padding: 1em 0 0.7em 0; }
    }
  </style>
</head>
<body>
  <header>
    <span class="logo">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><rect x="2" y="2" width="20" height="20" rx="5" fill="#2563eb"/><path d="M7 8h10M7 12h10M7 16h6" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
      Advent of Code 2025 Visualizations
    </span>
    <button class="toggle-btn" id="theme-toggle" title="Toggle dark mode">ðŸŒ™</button>
  </header>
  <div class="main-card">
    <div class="subtitle">
      Play the recorded visualizations in your browser.
    </div>
    <form class="search-box" onsubmit="return false;">
      <input type="text" id="search" placeholder="Filter by filename..." aria-label="Filter by filename">
    </form>
    <div class="videos-grid" id="webm-list"></div>
    <div id="no-results" class="no-results" style="display:none;">No matching files found.</div>
  </div>
  <script>
    // List your .webm files here. Add new files as needed.
    // Optionally, add file sizes (in bytes) if known.
    const webmFiles = [
      { name: "day01-secret-entrance.webm", size: 0 }
      // Add more .webm filenames here
    ];

    function formatSize(bytes) {
      if (!bytes || bytes < 1) return "";
      const units = ["B", "KB", "MB", "GB"];
      let i = 0;
      let n = bytes;
      while (n >= 1024 && i < units.length - 1) {
        n /= 1024;
        i++;
      }
      return n.toFixed(1) + " " + units[i];
    }

    function renderList(filter = "") {
      const list = document.getElementById('webm-list');
      list.innerHTML = "";
      let count = 0;
      webmFiles.forEach(file => {
        if (filter && !file.name.toLowerCase().includes(filter.toLowerCase())) return;
        count++;
        const card = document.createElement('div');
        card.className = "webm-card";
        const link = document.createElement('a');
        link.href = file.name;
        link.textContent = file.name;
        link.className = "filename";
        link.target = "_blank";
        link.tabIndex = 0;
        card.appendChild(link);

        if (file.size && file.size > 0) {
          const sizeSpan = document.createElement('span');
          sizeSpan.className = "filesize";
          sizeSpan.textContent = `(${formatSize(file.size)})`;
          card.appendChild(sizeSpan);
        }

        const video = document.createElement('video');
        video.controls = true;
        video.src = file.name;
        video.width = 480;
        video.tabIndex = 0;
        card.appendChild(video);

        list.appendChild(card);
      });
      document.getElementById('no-results').style.display = count === 0 ? "" : "none";
    }

    // Search/filter functionality
    document.getElementById('search').addEventListener('input', function() {
      renderList(this.value);
    });

    // Dark mode toggle
    const themeToggle = document.getElementById('theme-toggle');
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      themeToggle.textContent = theme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
    }
    themeToggle.onclick = () => {
      const current = document.documentElement.getAttribute('data-theme') === "dark" ? "light" : "dark";
      setTheme(current);
    };
    // Init theme
    (function() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      setTheme(saved || (prefersDark ? "dark" : "light"));
    })();

    // Initial render
    renderList();
  </script>
</body>
</html>
